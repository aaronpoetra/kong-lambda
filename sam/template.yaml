AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  Sample SAM Template for kong-lambda

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3

Resources:
  CreateUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: create-user/
      Handler: app.lambdaHandler
      Runtime: nodejs14.x
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UserDynamoTable
  GetUsersFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: get-users/
      Handler: app.lambdaHandler
      Runtime: nodejs14.x
      Policies:
        - DynamoDBReadPolicy:
            TableName: !Ref UserDynamoTable
  UserDynamoTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: user_id
        Type: Number
      TableName: kong-users-table
      Tags:
        Environment: staging
        Owner: aaron

Outputs:
  CreateUserFunction:
    Description: "Lambda CreateUser Function ARN"
    Value: !GetAtt CreateUserFunction.Arn
  GetUsersFunction:
    Description: "Lambda GetUsers Function ARN"
    Value: !GetAtt GetUsersFunction.Arn
  UsersDynamoTable:
    Description: "DynamoDB Users Table ARN"
    Value: !GetAtt UserDynamoTable.Arn
